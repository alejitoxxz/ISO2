server:
  port: 8083

spring:
  profiles:
    active: dev

  datasource:
    url: jdbc:postgresql://localhost:5433/postgres
    username: postgres
    # el password lo lees desde Key Vault; no lo pongas aqu√≠
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    open-in-view: false    # elimina el warning "open-in-view"

  sql:
    init:
      mode: never

  jta:
    enabled: false         # elimina el warning "No JTA platform available"

azure:
  keyvault:
    url: ${AZURE_KEY_VAULT_URL:https://uco-vault.vault.azure.net/}

logging:
  level:
    root: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE
    com.azure.identity: INFO
    reactor.netty: WARN
